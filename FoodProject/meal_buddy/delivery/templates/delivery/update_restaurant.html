<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Update Restaurant</h1>

    {{restaurant.name}}

    <form action="{% url 'update_restaurant' restaurant.id %}" method="POST">
      {% csrf_token %}
      <label for="name">Restaurant Name:</label> <br />
      <input type="text" name="name" id="" value="{{restaurant.name}}" />
      <br />
      <br />

      <label for="picture">Picture URL:</label> <br />
      <input type="text" name="picture" id="" value="{{restaurant.picture}}" />
      <br /><br />

      <label for="cuisine">CUISINE: </label> <br />
      <input type="text" name="cuisine" id="" value="{{restaurant.cuisine}}" />
      <br />
      <br />

      <label for="rating">Rating: </label> <br />
      <br />
      <input
        type="number"
        name="rating"
        id=""
        min="0"
        max="5"
        step="0.5"
        value="{{restaurant.rating}}"
      />
      <br /><br />

      <button type="submit">UPDATE RESTAURANT</button>
    </form>
  </body>
</html>
